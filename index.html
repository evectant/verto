<!DOCTYPE html>
<html lang="la">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verto</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="translation-container">
      <p id="currentPhrase"></p>
      <input
        type="text"
        id="translationInput"
        placeholder="Hic verte"
        autofocus
      />
      <p id="feedback"></p>
      <p id="correctCounter"></p>
    </div>

    <div class="settings-container">
      <div class="ai-mode-section">
        <label
          ><input type="checkbox" id="aiModeCheckbox" />Modus IA</label
        >
        <div id="aiModeSettings" class="hidden">
          <input
            type="password"
            id="apiKeyInput"
            placeholder="Clavis API Anthropic"
          />
          <button id="generateAiButton">Generare</button>
          <span id="aiStatus"></span>
        </div>
      </div>

      <label
        ><input type="checkbox" id="randomizeCheckbox" checked />Ordo
        fortuitus</label
      >

      <div class="section-group" id="groupConiugationes">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupConiugationes"
          />Coniugationes</label
        >

        <div class="section-checkboxes">
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj1"
              checked
            />Cj I</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj2"
              checked
            />Cj II</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj3"
              checked
            />Cj III</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj3io"
              checked
            />Cj III-io</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj4"
              checked
            />Cj IV</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="irregular"
              checked
            />Irreg</label
          >
        </div>
      </div>

      <div class="section-group" id="groupTempora">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupTempora"
          />Tempora</label
        >

        <div class="section-checkboxes">
          <label
            ><input
              type="checkbox"
              class="tense-checkbox"
              value="present"
              checked
            />Ind. Praes. Act.</label
          >
          <label
            ><input
              type="checkbox"
              class="tense-checkbox"
              value="perfect"
              checked
            />Ind. Perf. Act.</label
          >
        </div>
      </div>

      <div class="section-group" id="groupDeclinationes">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupDeclinationes"
          />Nomina</label
        >

        <div class="section-checkboxes">
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension1"
              checked
            />Dc I</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension2"
              checked
            />Dc II</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension3"
            />Dc III</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension4"
            />Dc IV</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension5"
            />Dc V</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              id="pronounCheckbox"
              value="pronouns"
              checked
            />Pronom</label
          >
        </div>
      </div>

      <div class="section-group collapsed" id="groupFabulae">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupFabulae"
          />Fabulae</label
        >

        <div class="section-checkboxes">
          <label
            ><input type="checkbox" class="section-checkbox" value="story1" />Fb
            I</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story2" />Fb
            II</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story3" />Fb
            III</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story4" />Fb
            IV</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story5" />Fb
            V</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story6" />Fb
            VI</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story7" />Fb
            VII</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story8" />Fb
            VIII</label
          >
          <label
            ><input type="checkbox" class="section-checkbox" value="story9" />Fb
            IX</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story10"
            />Fb X</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story11"
            />Fb XI</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story12"
            />Fb XII</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story13"
            />Fb XIII</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story14"
            />Fb XIV</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story15"
            />Fb XV</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story16"
            />Fb XVI</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story17"
            />Fb XVII</label
          >
          <label
            ><input
              type="checkbox"
              class="section-checkbox"
              value="story18"
            />Fb XVIII</label
          >
        </div>
      </div>
    </div>

    <script>
      phrases = [];
    </script>
    <script src="js/data/nouns.js"></script>
    <script src="js/data/verbs.js"></script>
    <script src="js/data/pronouns.js"></script>
    <script src="js/data/phrases.js"></script>
    <script src="js/data/stories.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
