<!DOCTYPE html>
<html lang="la">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verto</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="translation-container">
      <p id="currentPhrase"></p>
      <input
        type="text"
        id="translationInput"
        placeholder="Hic verte"
        autofocus
      />
      <p id="feedback"></p>
      <p id="correctCounter"></p>
    </div>

    <div id="storyContainer" class="story-container hidden">
      <p id="fullStory"></p>
      <button id="dismissStoryButton">Claudere</button>
    </div>

    <div class="settings-container">
      <div class="ai-mode-section">
        <div id="aiModeSettings">
          <input
            type="password"
            id="apiKeyInput"
            placeholder="Clavis API Anthropic"
          />
          <button id="generateAiButton">Generare</button>
          <span id="aiStatus"></span>
        </div>
        <div class="mode-group">
          <label
            ><input type="radio" name="mode" id="storyMode" value="story" checked />Fabula (IA)</label
          >
          <label
            ><input type="radio" name="mode" id="agreementMode" value="agreement" />Congruentia (IA)</label
          >
          <label
            ><input type="radio" name="mode" id="vocabularyMode" value="vocabulary" />Vocabula</label
          >
        </div>
        <div class="options-group">
          <label
            ><input type="checkbox" id="randomizeCheckbox" />Ordo fortuitus</label
          >
        </div>
      </div>

      <div class="section-group" id="groupDeclinationes">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupDeclinationes"
          />Nomina</label
        ><select id="nounCountSelect" class="sample-count-select">
          <option value="5">V</option>
          <option value="10">X</option>
          <option value="15">XV</option>
          <option value="20" selected>XX</option>
          <option value="25">XXV</option>
          <option value="30">XXX</option>
          <option value="all">Omnia</option>
        </select>

        <div class="section-checkboxes">
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension1"
              checked
            />Dc I</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension2"
              checked
            />Dc II</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension3"
              checked
            />Dc III</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension4"
            />Dc IV</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              value="declension5"
            />Dc V</label
          >
          <label
            ><input
              type="checkbox"
              class="declension-checkbox"
              id="pronounCheckbox"
              value="pronouns"
              checked
            />Pronom</label
          >
        </div>
      </div>

      <div class="section-group" id="groupConiugationes">
        <label
          ><input
            type="checkbox"
            class="group-checkbox"
            data-group="groupConiugationes"
          />Verba</label
        ><select id="verbCountSelect" class="sample-count-select">
          <option value="5">V</option>
          <option value="10" selected>X</option>
          <option value="15">XV</option>
          <option value="20">XX</option>
          <option value="25">XXV</option>
          <option value="30">XXX</option>
          <option value="all">Omnia</option>
        </select>

        <div class="section-checkboxes">
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj1"
              checked
            />Cj I</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj2"
              checked
            />Cj II</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj3"
              checked
            />Cj III</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj3io"
              checked
            />Cj III-io</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="conj4"
              checked
            />Cj IV</label
          >
          <label
            ><input
              type="checkbox"
              class="conjugation-checkbox"
              value="irregular"
              checked
            />Irreg</label
          >
          <label
            ><input
              type="checkbox"
              class="tense-checkbox"
              value="present"
              checked
            />Praes</label
          >
          <label
            ><input
              type="checkbox"
              class="tense-checkbox"
              value="perfect"
              checked
            />Perf</label
          >
          <label
            ><input
              type="checkbox"
              class="tense-checkbox"
              value="future"
              checked
            />Fut</label
          >
        </div>
      </div>

      <div>
        <label
          ><input type="checkbox" id="adjectivesCheckbox" checked />Adiectiva</label
        ><select id="adjectiveCountSelect" class="sample-count-select">
          <option value="5">V</option>
          <option value="10" selected>X</option>
          <option value="15">XV</option>
          <option value="20">XX</option>
          <option value="25">XXV</option>
          <option value="30">XXX</option>
          <option value="all">Omnia</option>
        </select>
      </div>

    </div>

    <script src="js/data/nouns.js"></script>
    <script src="js/data/verbs.js"></script>
    <script src="js/data/adjectives.js"></script>
    <script src="js/data/stories.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
