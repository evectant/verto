<!DOCTYPE html>
<html lang="la">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verto</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="translation-container">
    <p id="currentPhrase"></p>
    <input type="text" id="translationInput" placeholder="Hic verte" autofocus>
    <p id="feedback"></p>
    <p id="correctCounter"></p>
</div>

<div class="settings-container">
    <label><input type="checkbox" id="randomizeCheckbox">Ordo fortuitus</label>

    <div class="section-group" id="group1">
        <label><input type="checkbox" class="group-checkbox" data-group="group1">Lectiones I-VI</label>

        <div class="section-checkboxes">
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story1">Fb I</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise1">Ex I</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story2">Fb II</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise2">Ex II</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story3">Fb III</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise3">Ex III</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story4" disabled>Fb IV</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise4" disabled>Ex IV</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story5" disabled>Fb V</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise5" disabled>Ex V</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story6" disabled>Fb VI</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise6" disabled>Ex VI</label>
            </div>
        </div>
    </div>

    <div class="section-group" id="group2">
        <label><input type="checkbox" class="group-checkbox" data-group="group2" disabled>Lectiones VII-XII</label>

        <div class="section-checkboxes">
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story7" disabled>Fb VII</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise7" disabled>Ex VII</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story8" disabled>Fb VIII</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise8" disabled>Ex VIII</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story9" disabled>Fb IX</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise9" disabled>Ex IX</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story10" disabled>Fb X</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise10" disabled>Ex X</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story11" disabled>Fb XI</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise11" disabled>Ex XI</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="story12" disabled>Fb XII</label>
                <label><input type="checkbox" class="section-checkbox" value="exercise12" disabled>Ex XII</label>
            </div>
        </div>
    </div>

    <div class="section-group" id="group101">
        <label><input type="checkbox" class="group-checkbox" data-group="group101">Declinationes</label>

        <div class="section-checkboxes">
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="declension1" checked>Dc I</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="declension2">Dc II</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="declension3">Dc III</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="declension4">Dc IV</label>
            </div>
            <div class="checkbox-subgroup">
                <label><input type="checkbox" class="section-checkbox" value="declension5">Dc V</label>
            </div>
        </div>
    </div>
</div>

<script src="js/phrases.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>

</body>

</html>
